<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe calculator</title>
  </head>
  <body>
    <section id="control-center">
      <h1 class="control-center__title">Nasa Image of the day</h1>
      <h2 class="picture-name"></h2>
      <figure class="daily-image">
        <figcaption></figcaption>
      </figure>
      <h3 class="mars__title">Weather in Mars</h3>
      <section class="mars__container">
        <div class="mars__today">
          <div class="mars__today-data"></div>
          <button class="mars__btn mars__btn1">Today Mars Weather</button>
        </div>
        <div class="mars__tomorrow">
          <div class="mars__tomorrow-data"></div>
          <button class="mars__btn">Tomorrow Mars weather</button>
        </div>
        <div class="mars__temperature">
          <div class="mars__temperature-data"></div>
          <button class="mars__btn">Is it hot?</button>
        </div>
      </section>

      <p class="mars-weather"></p>
